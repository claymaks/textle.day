<div class="features">

    {% for feature in site.features %}

    {% if feature.title %}
    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
        </div>
        <div class="featureText">
            {% if feature.fontawesome_icon_name == "info-circle" %}
                <h3>
                    <a href="{{ feature.description }}">{{ feature.title }}</a>
                </h3>
            {% else %}
                <h3>
                    {{ feature.title }}
                </h3>
                <p>
                    {{ feature.description }}
                </p>
            {% endif %}
        </div>
    </div>
    {% endif %}

    {% endfor %}

</div>
